<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d9a8932a0.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle" />
    </header>
    <div class="background-img"></div>
    <main>
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="body">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a class="register" href="/">Register</a>
    </main>
    <footer>
      <span class="social-links fa-stack"
        ><i class="far fa-circle fa-stack-2x"></i
        ><i class="fab fa-facebook-f"></i></span
      ><span class="social-links fa-stack"
        ><i class="far fa-circle fa-stack-2x"></i
        ><i class="fab fa-twitter"></i></span
      ><span class="social-links fa-stack"
        ><i class="far fa-circle fa-stack-2x"></i
        ><i class="fab fa-instagram"></i
      ></span>
    </footer>
  </body>
</html>
